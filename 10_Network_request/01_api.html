<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Request API</title>
</head>
<body style="background-color: #414141; color: azure">      
</body>

<!-- JavaScript -->
<script>
    const requestUrl = 'https://api.github.com/users/PriyankaBtech'
    const xhr = new XMLHttpRequest()
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function() {
        console.log(xhr.readyState)
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            //console.log(typeof data) // string (most of time) => before JSON converstion
            console.log(typeof data) // object => after converstion
            //console.log(data)
            console.log(data.followers) // 5           
        }
    }
    xhr.send()

</script>
</html>
