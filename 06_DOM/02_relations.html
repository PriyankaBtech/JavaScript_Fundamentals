<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relations in DOM</title>

    <style>
        body {
            background-color: black;
            color: whitesmoke
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="day">Mondey</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>    
</body>

<script>
    const parent = document.querySelector(".parent")
    console.log(parent)
    console.log(parent.children)
    console.log(parent.children[0].innerHTML)

    //loop
    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML)        
    }

    parent.children[1].style.color = "green"
    parent.children[1].style.backgroundColor = "yellow"
    parent.children[1].style.padding = "10px"

    console.log(parent.firstElementChild)
    console.log(parent.lastElementChild)


    const dayOne = document.querySelector(".day")
    console.log(dayOne)
    console.log(dayOne.parentElement)
    console.log(dayOne.nextElementSibling)


    console.log("NODE : ", parent.childNodes)
    // NodeList(9)
    </script>
</html>
